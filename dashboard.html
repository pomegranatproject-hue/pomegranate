<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - الحصاد الأحمر</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon"><i class="fas fa-leaf"></i></div>
                <div class="logo-text">
                    <span class="logo-ar">الحصاد الأحمر</span>
                </div>
            </a>
            <div class="nav-links" id="navLinks">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i> الرئيسية</a>
                <a href="analyze.html" class="nav-link"><i class="fas fa-microscope"></i> تحليل الصور</a>
                <a href="dashboard.html" class="nav-link active"><i class="fas fa-chart-line"></i> لوحة التحكم</a>
                <a href="history.html" class="nav-link"><i class="fas fa-history"></i> السجل</a>
            </div>
            <div class="nav-auth" id="navAuth"></div>
            <button class="mobile-menu-btn" id="mobileMenuBtn"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="dashboard-page">
        <div class="container">
            <div class="page-header">
                <h1><i class="fas fa-chart-line"></i> لوحة التحكم</h1>
                <p>إحصائيات وتحليلات شاملة</p>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="dashboard-stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #10b981, #059669);">
                        <i class="fas fa-images"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="totalAnalyses">0</div>
                        <div class="stat-label">إجمالي التحليلات</div>
                    </div>
                </div>
                
                <div class="dashboard-stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #dc2626, #b91c1c);">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="matureCount">0</div>
                        <div class="stat-label">ثمار ناضجة</div>
                    </div>
                </div>
                
                <div class="dashboard-stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);">
                        <i class="fas fa-bullseye"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="avgConfidence">0%</div>
                        <div class="stat-label">متوسط الثقة</div>
                    </div>
                </div>
                
                <div class="dashboard-stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #f59e0b, #d97706);">
                        <i class="fas fa-cubes"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="totalDetections">0</div>
                        <div class="stat-label">إجمالي الكشوفات</div>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts-grid">
                <div class="chart-card">
                    <div class="chart-header">
                        <h3><i class="fas fa-chart-pie"></i> توزيع المراحل</h3>
                    </div>
                    <canvas id="stagesChart"></canvas>
                </div>
                
                <div class="chart-card">
                    <div class="chart-header">
                        <h3><i class="fas fa-chart-line"></i> التحليلات خلال الأسبوع</h3>
                    </div>
                    <canvas id="timelineChart"></canvas>
                </div>
                
                <div class="chart-card">
                    <div class="chart-header">
                        <h3><i class="fas fa-chart-bar"></i> نسب الثقة حسب المرحلة</h3>
                    </div>
                    <canvas id="confidenceChart"></canvas>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3><i class="fas fa-history"></i> النشاط الأخير</h3>
                    <a href="history.html" class="btn btn-outline">عرض الكل</a>
                </div>
                <div class="activity-list" id="activityList">
                    <div class="empty-state" style="padding: 2rem;">
                        <p>لا يوجد نشاط حديث</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast -->
    <div class="toast" id="toast">
        <i class="toast-icon"></i>
        <span class="toast-message"></span>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
