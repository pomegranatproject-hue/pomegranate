<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الجولة المباشرة - الحصاد الأحمر</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon"><i class="fas fa-leaf"></i></div>
                <div class="logo-text">
                    <span class="logo-ar">الحصاد الأحمر</span>
                </div>
            </a>
            <div class="nav-links" id="navLinks">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i> الرئيسية</a>
                <a href="analyze.html" class="nav-link"><i class="fas fa-microscope"></i> تحليل الصور</a>
                <a href="dashboard.html" class="nav-link"><i class="fas fa-chart-line"></i> لوحة التحكم</a>
                <a href="live-tours.html" class="nav-link active"><i class="fas fa-video"></i> الجولة المباشرة</a>
                <a href="history.html" class="nav-link"><i class="fas fa-history"></i> السجل</a>
            </div>
            <div class="nav-auth" id="navAuth"></div>
            <button class="mobile-menu-btn" id="mobileMenuBtn"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="live-tours-page">
        <div class="container">
            <div class="page-header">
                <h1><i class="fas fa-video"></i> الجولة المباشرة</h1>
                <p>استمتع بجولة مباشرة في مزارع الرمان</p>
            </div>

            <!-- Live Tour Video -->
            <div class="tour-video-container">
                <div id="tourVideoWrapper">
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-video-slash"></i></div>
                        <h3>لا توجد جولة مباشرة حالياً</h3>
                        <p>تحقق مرة أخرى لاحقاً لمشاهدة الجولة المباشرة</p>
                    </div>
                </div>
            </div>

            <!-- Tour Info -->
            <div class="tour-info-section">
                <div class="chart-card">
                    <div class="chart-header">
                        <h3><i class="fas fa-info-circle"></i> معلومات الجولة</h3>
                    </div>
                    <div id="tourInfo">
                        <p>معلومات الجولة ستظهر هنا عند توفرها.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast -->
    <div class="toast" id="toast">
        <i class="toast-icon"></i>
        <span class="toast-message"></span>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/live-tours.js"></script>
</body>
</html>
