<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الإدارة - الحصاد الأحمر</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon"><i class="fas fa-leaf"></i></div>
                <div class="logo-text">
                    <span class="logo-ar">الحصاد الأحمر</span>
                </div>
            </a>
            <div class="nav-links" id="navLinks">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i> الرئيسية</a>
                <a href="admin-dashboard.html" class="nav-link active"><i class="fas fa-cog"></i> لوحة الإدارة</a>
                <a href="dashboard.html" class="nav-link"><i class="fas fa-chart-line"></i> لوحة التحكم</a>
            </div>
            <div class="nav-auth" id="navAuth"></div>
            <button class="mobile-menu-btn" id="mobileMenuBtn"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="dashboard-page">
        <div class="container">
            <div class="page-header">
                <h1><i class="fas fa-cog"></i> لوحة تحكم الإدارة</h1>
                <p>إدارة المحتوى والجولات المباشرة</p>
            </div>

            <!-- Live Tour Upload Section -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3><i class="fas fa-video"></i> رفع جولة مباشرة</h3>
                </div>
                <div class="upload-section">
                    <div class="upload-card">
                        <div class="upload-area" id="videoUploadArea">
                            <input type="file" id="videoInput" accept="video/*" hidden>
                            <div class="upload-placeholder" id="videoUploadPlaceholder">
                                <div class="upload-icon"><i class="fas fa-video"></i></div>
                                <h3>اسحب الفيديو هنا</h3>
                                <p>أو انقر للاختيار</p>
                                <span class="upload-formats">MP4, AVI, MOV</span>
                            </div>
                            <div class="upload-preview" id="videoUploadPreview" style="display: none;">
                                <video id="previewVideo" controls style="max-width: 100%; max-height: 300px;"></video>
                                <button class="remove-image-btn" id="removeVideo"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                        <div class="upload-actions">
                            <button class="btn btn-secondary" id="selectVideoBtn"><i class="fas fa-folder-open"></i> اختر فيديو</button>
                            <button class="btn btn-hero" id="uploadVideoBtn" disabled>
                                <i class="fas fa-cloud-upload-alt"></i> رفع الفيديو
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Current Live Tour -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3><i class="fas fa-play-circle"></i> الجولة المباشرة الحالية</h3>
                </div>
                <div id="currentTourContainer">
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-video-slash"></i></div>
                        <h3>لا توجد جولة مباشرة</h3>
                        <p>ارفع فيديو للجولة المباشرة</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast -->
    <div class="toast" id="toast">
        <i class="toast-icon"></i>
        <span class="toast-message"></span>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin-dashboard.js"></script>
</body>
</html>
